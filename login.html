<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page of SBI Clone</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header{
        background-color: #1d4e89;
        padding: 10px;
    }

    header nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header nav ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    header nav ul li{
        display: inline;
        margin-right: 15px;
    }

    header nav ul li a{
        color: #f9f9f9;
        text-decoration: none;
        font-weight: bold;
    }

    header div a{
        color: #f9f9f9;
        text-decoration: none;
    }

    .login-container{
        width: 350px;
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;

    }

    .login-container{
        width: 350px;
        background-color: #f4f4f4;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }

    .login-container img{
        width: 80px;
        margin-bottom: 20px;
    }

    .login-container h2{
        font-size: 24px;
        color: #1d4e89;
        margin-bottom: 15px;
    }

    .login-container p{
        font-size: 14px;
        color: #555;
        margin-bottom: 30px;
    }

    input[type="text"], input[type="password"]{
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
    }

    input[type="text"]:focus, input[type="password"]:focus{
        border-color: #1d4e89;
        outline: none;
        box-shadow: 0 0 8px rgba(29, 78, 137, 0.2);
    }

    button{
        width: 100%;
        padding: 12px;
        background-color: #1d4e89;
        color: #f4f4f4;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover{
        background-color: #163c6a;
    }


    .login-container a{
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #1d4e89;
        text-decoration: none;
    }

    .login-container a:hover{
        text-decoration: none;
    }

    .login-container .support-links{
        margin-top: 20px;
        font-size: 12px;
        color: #777;
    }

    .login-container .support-links a{
        color: #1d4e89;
        text-decoration: none;
    }

    @media (max-width: 480px){
        .login-container{
            width: 90%;
            padding: 20px;
        }
    }

    footer{
        text-align: center;
        background-color: #333;
        color: #f9f9f9;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="SBI.png" alt="State Bank of India">
                <!-- <a href="#">SBI Clone Website</a> -->
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="login">
        <!-- <img src="SBI.png" alt="State Bank of India clone logo"> -->
    <div class="login-container">
        <h2>Login to SBI Clone</h2>
        <form action="dashboard.php" method="POST">
            <label for="username">Username: </label>
            <input type="text" id="nsername" name="username" placeholder="username" reuired>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required>

            <button type="submit">Login</button>
        </form>
        <a href="#">Forget password?</a>
        <div class="support-links">
            <p><a href="#">New user? Register here</a><a href="#">Trouble logging in?</a></p>
        </div>
    </div>
    </section>
    <footer>
        <p>&copy; 2024 SBI Clone. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const loginForm = document.querySelector('form');
            const usernameInput = document.querySelector('input[name="username"]');
            const passwordInput = document.querySelector('input[name="password"]');

            loginForm.addEventLIstener('submit', function (e){
                if(!validateForm()){
                    e.preventDefault();
                }
            });
            function validateForm() {
                let valid = true;
                let errorMessage = '';

                if(usernameInput.value.trim() === ''){
                    errorMessage += 'Username is required.\n';
                    valid = false;
                }

                if(passwordInput.value.trim() === ''){
                    errorMessage += 'Password is required.\n';
                    valid = false;
                }

                if(passwordInput.value.trim().length < 6){
                    errorMessage += 'Password must be at lest 6 characters long.\n';
                    valid = false;
                }

                if(!valid){
                    alert(errorMessage);
                }
                return valid;
            }
        })
    </script>
</body>
</html>
