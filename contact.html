<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page of SBI clone</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header{
        background-color: #1d4e89;
        padding: 10px;
    }

    header nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header nav ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    header nav ul li{
        display: inline;
        margin-right: 15px;
    }

    header nav ul li a{
        color: #f9f9f9;
        text-decoration: none;
        font-weight: bold;
    }
    
    header div a{
        text-decoration: none;
        color: #f4f4f4;
    }

    .contact-container{
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 40px;
        background-color: #fff;
    }

    .contact-form, .contact-info{
        width: 45%;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10 rgba(0,0,0,0.1);
    }

    .contact-form h2, .contact-info h2{
        color: #1d4e89;
        margin-bottom: 20px;
    }

    .contact-form label{
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .contact-form input, .contact-form textarea{
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .contact-form button{
        background-color: #1d4e89;
        color: #f4f4f4;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        padding: 10px 20px;
    }

    .contact-form button:hover{
        background-color: #1d4e89;
    }

    .contact-info p{
        margin-bottom: 10px;
        color: #333;
        font-size: 16px;
    }

    footer{
        text-align: center;
        background-color: #333;
        color: #f9f9f9;
        padding: 10px;
        bottom: 0;
        width: 100%;
    }
</style>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="SBI.png" alt="State Bank of India">
                <!-- <a href="#">SBI Clone Website</a> -->
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="name" required>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="email" required>

                <label for="subject">Subject</label>
                <input type="subject" id="subject" name="subject" placeholder="subject" required>

                <label for="message">Message</label>
                <textarea name="message" id="mesage" placeholder="Your Message" rows="5"></textarea>
            </form>
        </div>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address: </strong>SBI Clone, 123 Main Street, New Delhi, India</p>
            <p><strong>Phone: </strong> +91 - 12345 67890</p>
            <p><strong>Email: </strong>contact@sbi-clone.com</p>
        </div>
    </section>
    <footer>
        <p>&copy; State Bank of India Clone. All rights reserved.</p>
    </footer>
</body>
</html>
